<div class="container">
  <!-- No data message -->
  <p *ngIf="Product.length <= 0" class="no-data text-center">There is no product added yet!</p>

  <!-- Product list -->
  <table class="table table-bordered" *ngIf="Product.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Product Id</th>
        <th scope="col">Name</th>
        <th scope="col">Category</th>
        <th scope="col">Image</th>
        <th scope="col">Price</th>
        <th scope="col">Discount</th>
        <th scope="col">Net price</th>
        <th scope="col">Description</th>
        <th scope="col center">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of Product; let i = index">
        <th scope="row">{{product._id}}</th>
        <td>{{product.name}}</td>
        <td>{{product.category}}</td>
        <ng-container *ngIf="product.image !== null && product.image !== ''">
          <td>
            Available
          </td>
        </ng-container>
        <ng-container *ngIf="product.image == null && product.image == ''">
          <td>
            Not Available
          </td>
        </ng-container>
        <td>{{product.price}}</td>
        <td>{{product.discount}}</td>
        <td>{{product.netprice}}</td>
        <td>{{product.description}}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-product/', product._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="removeProduct(product, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
