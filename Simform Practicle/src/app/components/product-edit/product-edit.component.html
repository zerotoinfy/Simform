<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card card-outline-secondary">
      <div class="card-header">
        <h3 class="mb-0">Edit Product</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" formControlName="name">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
              Name is required.
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword3">Category</label>
            <select class="custom-select form-control" (change)="updateCategory($event.target.value)"
              formControlName="category">
              <option value="">Choose...</option>
              <option *ngFor="let category of ProductCategories" value="{{category}}">{{category}}
              </option>
            </select>
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.category.errors?.required">
              Choose Category.
            </div>
          </div>

          <div class="form-group">
            <label for="inputName">Price</label>
            <input class="form-control" type="number" formControlName="price">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.price.errors?.required">
              Name is required.
            </div>
          </div>

          <div class="form-group">
            <label for="inputName">Discount</label>
            <input class="form-control" type="number" formControlName="discount">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.discount.errors?.required">
              Name is required.
            </div>
          </div>

          <div class="form-group">
            <label for="inputName">Net Price</label>
            <input class="form-control" type="number" formControlName="netprice">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.netprice.errors?.required">
              Price Is Required.
            </div>
          </div>

          <div class="form-group">
            <label for="inputVerify3">Description</label>
            <input class="form-control" type="text" formControlName="description">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.description.errors?.required">
              Enter Proper Description.
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">Update</button>
          </div>
        </form>
      </div>
    </div><!-- form  -->
  </div>
</div>
